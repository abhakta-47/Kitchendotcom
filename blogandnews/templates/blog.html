{%load static%}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blogs</title>
  <!-- bootstrap CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
  <!-- fontawesome icons -->
  <script src="https://kit.fontawesome.com/fecc50ad8e.js" crossorigin="anonymous"></script>
  <!-- custom css -->
  <link rel="stylesheet" href="{%static " common/css/style.css"%}">
  <link rel="stylesheet" href="{%static " blogandnews/css/blogandnews.css"%}">
</head>

<body>
  <div class="px-4">
    {% include 'includes/nav.html' %}
  </div>

  <div class="container" id="post-item">
    <h1 class="text-center">{{blog.title}}</h1>
    <h5 class="text-center text-muted mt-3">{{blog.author|upper}} . 1 day ago</h5>
    <div class="row my-5">
      <div class="d-flex justify-content-center">
        <img class="img-fluid" src="/media/{{blog.image}}" alt="{{blog.title}}">
      </div>
    </div>
    <div class="container content">
      {{blog.content|safe}}

      <div class="d-flex align-items-center justify-content-between">
        <i class="far fa-thumbs-up"></i>
        <i class="px-2 far fa-comment-dots"></i>
        <i class="ms-auto fas fa-share-alt"></i>
        <i class="px-2 far fa-bookmark"></i>
        <div></div>
      </div>
    </div>
  </div>
<!-- Comments section -->
  <div class="Container">
    <h2>Comment</h2>
    <form action="blog/blogComment" method="post">
    {% csrf_token %}
    <input type="text" name="comment" placeholder="enter your comment">
    <input type="hidden" name="blogSno" value="{{blog.id}}">
    <input type="submit" value="Submit">
    </form>
    <div class="row my-3">
        <div class="col-md-2 bg-success"> image here</div>
        <div class="col-md-10 bg-primary"> <b> RohanDas </b> says This is best blog</div>
    </div>
    <div class="row my-3">
        <div class="col-md-2 bg-success"> image here</div>
        <div class="col-md-10 bg-primary"> <b> RohanDas </b> says This is best blog</div>
    </div>

  </div>
  {% include 'includes/footer.html' %}


  <script src="{% static "common/js/nav.js" %}"></script>
</body>

</html>
