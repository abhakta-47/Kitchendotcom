{% load static %}
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Svg.css -->
    <link rel="stylesheet" href="{%static "/assets/css/svg.css"%}">
    <link rel="stylesheet" href="{%static "/assets/css/style.css"%}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Estimate your Kitchen Price</title>
    <style>
    </style>
</head>
<body>
<div id="main-theme" class="h-100 img-fluid">
    <div class="p-3">

        <div class="ps-md-5">
            <h1 class="text-light">Estimate your Kitchen Price in Few Simple Steps</h1>
        </div>  

        <div class="container-lg text-center p-5 my-5 offset-lg-2 col-lg-8 col-sm-12" id="select">
            <div class="row p-3">
                <div class="offset-xl-1 col-xl-2 offset-md-1 col-md-4 offset-2 col-8">
                    <div class="card bg-transparent text-dark rounded-circle border-teal" id="step1">
                        <img src="{%static "assets/img/step1.png"%}" class="card-img p-lg-3" alt="Step 1">
                        <div class="card-img-overlay">
                        </div>
                    </div>
                    <div class="text-center text-dark">
                        Select shape & area of kitchen
                    </div>
                </div>
    
                <div class="offset-xl-2 col-xl-2 offset-md-2 col-md-4 offset-2 col-8">
                    <div class="card bg-transparent text-dark rounded-circle border-teal" id="step2">
                        <img src="{%static "assets/img/step2.png"%}" class="card-img p-lg-3" alt="Step 2">
                        <div class="card-img-overlay">
                        </div>
                    </div>
                    <div class="text-center text-dark">
                        Choose Material and Finishes
                    </div>
                </div>
    
                <div class="offset-xl-2 col-xl-2 offset-md-2 col-md-4 offset-2 col-8">
                    <div class="card bg-transparent text-dark rounded-circle border-teal">
                        <img src="{%static "assets/img/step3.png"%}" class="card-img p-lg-3" alt="Step 3">
                        <div class="card-img-overlay">
                        </div>
                    </div>
                    <div class="text-center text-dark">
                        Pick Accessories
                    </div>
                </div>
    
                <div class="offset-xl-2 col-xl-2 offset-md-2 col-md-4 offset-2 col-8">
                    <div class="card bg-transparent text-dark rounded-circle border-teal">
                        <img src="{%static "assets/img/step4.png"%}" class="card-img p-lg-3" alt="Step 4">
                        <div class="card-img-overlay">
                        </div>
                    </div>
                    <div class="text-center text-dark">
                        Opt the services as per your need
                    </div>
                </div>
    
                <div class="offset-xl-2 col-xl-2 offset-md-1 col-md-4 offset-2 col-8">
                    <div class="card bg-transparent text-dark rounded-circle border-teal"> 
                        <img src="{%static "assets/img/step5.png"%}" class="card-img p-lg-3" alt="Step 5">
                        <div class="card-img-overlay">
                        </div>
                    </div>
                    <div class="text-center text-dark">
                        Get your quote
                    </div>
                </div>
    
                <div class="offset-xl-2 col-xl-2 offset-md-2 col-md-4 offset-2 col-8">
                    <div class="card bg-transparent text-dark rounded-circle border-teal">
                        <img src="{%static "assets/img/step6.png"%}" class="card-img p-lg-3" alt="Step 6">
                        <div class="card-img-overlay">
                        </div>
                    </div>
                    <div class="text-center text-dark">
                        Select Accessories
                    </div>
                </div>
            </div>
            

        </div>

        <div class="text-center nav-item p-5 mb-3">
            <a href="/select_layout" class="btn btn-lg bg-transparent text-light" role="button" id="button">Get Started</a>                        
        </div>

    </div>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
