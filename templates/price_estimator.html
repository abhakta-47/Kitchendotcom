{%load static%}
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Svg.css -->
    <link rel="stylesheet" href="{%static "/assets/css/svg.css"%}">
    <link rel="stylesheet" href="{%static "/assets/css/style.css"%}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Estimate your Kitchen Price</title>
</head>
<body>
<div id="steps" class="h-100 img-fluid">
    <div class="container p-5 text-light">
        <h1 class="ps-5">Estimate your Kitchen Price in Few Simple Steps</h1>
        <div class="row m-5">
            <div class="offset-xl-1 col-xl-2 offset-md-1 col-md-4 offset-2 col-8">
                <div class="card bg-transparent text-dark" id="step1">
                    <img src="/assets/img/step1.png" class="card-img rounded-circle p-lg-3" alt="Step 1">
                    <div class="card-img-overlay">
                    </div>
                </div>
                <div class="text-center">
                    Select shape & area of kitchen
                </div>
            </div>

            <div class="offset-xl-2 col-xl-2 offset-md-2 col-md-4 offset-2 col-8">
                <div class="card bg-transparent text-dark" id="step2">
                    <img src="/assets/img/step2.png" class="card-img rounded-circle p-lg-3" alt="Step 2">
                    <div class="card-img-overlay">
                    </div>
                </div>
                <div class="text-center">
                    Choose Material and Finishes
                </div>
            </div>

            <div class="offset-xl-2 col-xl-2 offset-md-2 col-md-4 offset-2 col-8">
                <div class="card bg-transparent text-dark">
                    <img src="/assets/img/step3.png" class="card-img rounded-circle p-lg-3" alt="Step 3">
                    <div class="card-img-overlay">
                    </div>
                </div>
                <div class="text-center">
                    Pick Accessories
                </div>
            </div>

            <div class="offset-xl-2 col-xl-2 offset-md-2 col-md-4 offset-2 col-8">
                <div class="card bg-transparent text-dark">
                    <img src="/assets/img/step4.png" class="card-img rounded-circle p-lg-3" alt="Step 4">
                    <div class="card-img-overlay">
                    </div>
                </div>
                <div class="text-center">
                    Opt the services as per your need
                </div>
            </div>

            <div class="offset-xl-2 col-xl-2 offset-md-1 col-md-4 offset-2 col-8">
                <div class="card bg-transparent text-dark"> 
                    <img src="/assets/img/step5.png" class="card-img rounded-circle p-lg-3" alt="Step 5">
                    <div class="card-img-overlay">
                    </div>
                </div>
                <div class="text-center">
                    Get your quote
                </div>
            </div>

            <div class="offset-xl-2 col-xl-2 offset-md-2 col-md-4 offset-2 col-8">
                <div class="card bg-transparent text-dark">
                    <img src="/assets/img/step6.png" class="card-img rounded-circle p-lg-3" alt="Step 6">
                    <div class="card-img-overlay">
                    </div>
                </div>
                <div class="text-center">
                    Select Accessories
                </div>
            </div>

            <div class="text-center nav-item p-5 my-xl-4 my-xxl-2">
                <a href="#" class="btn btn-lg bg-transparent text-light" role="button" id="button">Get Started</a>                        
            </div>

        </div>
        
    </div>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- Svg.js -->
<script src="/assets/js/svg.js"></script>
</body>
</html>
